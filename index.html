<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rendimiento del Servidor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #333;
      }

      .dashboard-title {
        font-size: 2rem;
        font-weight: bold;
        color: tomato;
        margin-bottom: 20px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
      }

      .panel {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 2px solid tomato;
      }

      .title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: tomato;
      }

      .image {
        max-width: 100%;
        max-height: 200px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1 class="dashboard-title">Carga del Sistema</h1>
    <div class="dashboard">
      <div class="panel">
        <h1 class="title">CPU</h1>
        <img src="carga_cpu.jpg" alt="Gráfica de CPU" class="image" />
      </div>
      <div class="panel">
        <h1 class="title">RAM</h1>
        <img src="carga_ram.jpg" alt="Gráfica de RAM" class="image" />
      </div>
      <div class="panel">
        <h1 class="title">Disco duro</h1>
        <img src="carga_disco.jpg" alt="Gráfica de Disco" class="image" />
      </div>
      <div class="panel">
        <h1 class="title">Red</h1>
        <img src="carga_red.jpg" alt="Gráfica de Disco" class="image" />
      </div>
      <div class="panel">
        <h1 class="title">Conexiones</h1>
        <img src="carga_conexiones.jpg" alt="Gráfica de Disco" class="image" />
      </div>
      <div class="panel">
        <h1 class="title">Temperatura</h1>
        <img src="carga_temperatura.jpg" alt="Gráfica de Disco" class="image" />
      </div>
    </div>
  </body>
</html>
